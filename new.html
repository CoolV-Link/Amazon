<!DOCTYPE html>
<html>
<head>
<title>Amazon Link Generator</title>
</head>
<body>
<form action="./" method="post">
<label for="url"><h1>Amazon URL:</h1></label>
<textarea id="url" name="url" rows="10" cols="60" required="true" placeholder="https://www.amazon.com/dp/[ITEM_ID]"></textarea>
<br><br>
<input type="submit" value="Generate Affiliate Link">
<button onclick="clearText('url')">Clear Text</button>
</form>
<script type="text/javascript">
function copyText(id) {
    var textBox = document.getElementById(id);
    textBox.select();
    textBox.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(textBox.value);
    alert("Text Copied To Clipboard:\n" + textBox.value);
}
function clearText(id) {
    var textBox = document.getElementById(id);
    textBox.value = "";
}
</script>
</body>
</html>

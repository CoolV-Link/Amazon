<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Amazon Link</title>
<link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<div id="new">
  <label for="url-new"><h1>Affiliate URL:</h1></label>
  <input type="text" id="url-new" name="url-new" size="50" readonly="true" value="">
  <br><br>
  <button onclick="copyText('url-new')">Copy Link To Clipboard</button>
  <br><br><br><br><hr><br>
</div>

<div id="old">
 <!-- <form action="./" method="post">-->
  <label for="url-old"><h1>Amazon URL:</h1></label>
  <textarea id="url-old" name="url-old" rows="10" cols="60" required="true" placeholder="https://www.amazon.com/dp/[ITEM_ID]"></textarea>
  <br><br>
  <button onclick="generateLink('url-old','url-new')">Generate Affiliate Link</button>
  <button onclick="setValue('url-old')">Clear Text</button>
  <!--</form>-->
</div>

<script type="text/javascript" src="/assets/cfg/config.js"></script>
<script type="text/javascript" src="/assets/js/core.js"></script>
<script type="text/javascript" src="/assets/js/link.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Amazon Link</title>
<link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<div id="aff">
  <label for="url-site"><h1>Short URL:</h1></label>
  <input type="text" id="url-site" name="url-new" size="50" readonly="true" value="">
  <br><br>
  <button onclick="copyText('url-site')">Copy Link To Clipboard</button>
  
  <br><br><br><br>
  
  <label for="url-aff"><h1>Affiliate URL:</h1></label>
  <input type="text" id="url-aff" name="url-new" size="50" readonly="true" value="">
  <br><br>
  <button onclick="copyText('url-aff')">Copy Link To Clipboard</button>
  
  <br><br><br><br><hr><br>
</div>

<div id="orig">
 <!-- <form action="./" method="post">-->
  <label for="url-orig"><h1>Amazon URL:</h1></label>
  <textarea id="url-orig" name="url-old" rows="10" cols="60" required="true" placeholder="https://www.amazon.com/dp/[ITEM_ID]"></textarea>
  <br><br>
  <button onclick="generateLink('url-orig','url-site','url-aff')">Generate Affiliate Link</button>
  <button onclick="setValue('url-orig')">Clear Text</button>
  <!--</form>-->
</div>

<script type="text/javascript" src="/assets/cfg/config.js"></script>
<script type="text/javascript" src="/assets/js/core.js"></script>
<script type="text/javascript" src="/assets/js/link.js"></script>

</body>
</html>
